trigger:
  batch: true
  branches:
    include:
    - main

pr:
  branches:
    include:
    - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.11'
  resourceGroup: 'Global'
  webAppName: 'elpidio-portfolio'
  # Les variables sensibles (subscriptionId, tenantId) doivent être configurées 
  # dans les variables du pipeline Azure DevOps, pas en clair ici

stages:
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    displayName: Build and Package
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Install dependencies'

    - script: |
        mkdir -p build
        cp -r app build/
        cp -r public build/
        cp wsgi.py build/
        cp requirements.txt build/
        cp .env.example build/.env
      displayName: 'Prepare deployment package'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/build'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: 'Archive build output'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish artifacts'

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: Deploy to Azure Web App
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download artifacts'

          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'Azure-ServiceConnection'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              runtimeStack: 'PYTHON|3.11'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              startupCommand: 'gunicorn --workers 1 --worker-class sync --bind 0.0.0.0:8000 --timeout 600 wsgi:app'
            displayName: 'Deploy to Azure Web App'

          - script: |
              echo "Deployment completed successfully!"
              echo "Web App URL: https://$(webAppName).azurewebsites.net"
            displayName: 'Post-deployment info'
