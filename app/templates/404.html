{% extends "base.html" %}

{% block content %}
<section style="padding: 6rem 2rem; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center; max-width: 600px;">
        <h1 style="font-size: 4rem; color: var(--primary-color); margin-bottom: 1rem;">404</h1>
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Page non trouvée</h2>
        <p style="color: var(--text-light); font-size: 1.1rem; margin-bottom: 2rem;">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Retour à l'accueil</a>
    </div>
</section>
{% endblock %}
